<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediseño de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/mycss.css">
  </head>
  <body class="container">
    <div class="header">
      <img src="images/imagenCabecera.jpg" class="img-responsive">
    </div>
    <nav class="navbar navbar-default header">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="pull-left" href="/"><img src="images/logoURJC.jpg" class="img-responsive2"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Profesores<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Alumnos</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
              <div class="dropdown-menu login">
                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                       <label class="sr-only" for="email">Email address</label>
                       <input type="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="password">Password</label>
                       <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                       <label><input type="checkbox"> Remember me </label>
                    </div>
                    <div class="form-group">
                       <button type="submit" class="btn btn-success btn-block">Sign in</button>
                    </div>
                 </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <h2>Bienvenido a la página principal de la ETSIT URJC.</h2>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/aularioII-edificio.JPG" alt="aularioII">
            <div class="carousel-caption">
              Aulario II
            </div>
          </div>
          <div class="item">
            <img src="images/deparIII-edificio3.JPG" alt="departamentalII">
            <div class="carousel-caption">
              Departamental II
            </div>
          </div>
          <div class="item">
            <img src="images/deporte-estadio.JPG" alt="estadio">
            <div class="carousel-caption">
              Zona deportiva
            </div>
          </div>
          <div class="item">
            <img src="images/labosII-edificio.JPG" alt="laboratorioII">
            <div class="carousel-caption">
              Laboratorio II
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
